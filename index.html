<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link href="styles.css" rel="stylesheet"/>
</head>

<body>
  <main id="playing-cards">
    <div class="card one";>
      <div class="left"><span filter="brightness(130%)";
>A</span><span class="sign1">♠</span></div>
      <div class="middle">♠</div>
      <div class="right"><span class="sign2">♠</span><span>A</span></div>
    </div>
    <div class="card two">
      <div class="left"><span>A</span><span class="sign1">♣</span></div>
      <div class="middle">♣</div>
      <div class="right"><span class="sign2">♣</span><span>A</span></div>
    </div>
    <div class="card three">
      <div class="left"><span>A</span><span class="sign1">♦</span></div>
      <div class="middle">♦</div>
      <div class="right"><span class="sign2">♦</span><span>A</span></div>
    </div>
    <div class="card four">
       <div class="left"><span>A</span><span class="sign1">♥</span></div>
      <div class="middle">♥</div>
      <div class="right"><span class="sign2">♥</span><span>A</span></div>
    </div>
  </main>
</body>

</html>
